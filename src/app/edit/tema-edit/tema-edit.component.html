<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center test secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Descricao</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger m" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>





</div>
